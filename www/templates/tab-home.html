<ion-view view-title="Home">
  <ion-content class="padding">
    <div class="row">
      <div class="col col-33">
        <div class="card">
          <div class="item item-divider text-center">Days left :</div>
          <div class="item item-body text-center">
            <div>
              <b>30</b>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-33">
        <div class="card">
          <div class="item item-divider text-center">Quota left :</div>
          <div class="item item-body text-center">
            <div>
              <b>Rs. 1500.00</b>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-33">
        <div class="card">
          <div class="item item-divider text-center">Per day :</div>
          <div class="item item-body text-center">
            <div>
              <b>Rs. 50.00</b>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- progressbar added by shanika-->
    <div ng-controller="progressBar" class="container">

      <div class="page-header">
        <h5>This month usage</h5>
      </div>

      <progressbar class="progress-striped active" animate="true" max="100" value="progressValue" type="success">
        <i><span count-to="{{countTo}}" duration="1" count-from="{{countFrom}}"></span> / 100</i>
      </progressbar>

    </div>
