<ion-view view-title="Home">
  <ion-content class="padding">
    <div class="row">
      <div class="col col-33">
        <div class="card">
          <div class="item item-divider text-center">Days left :</div>
          <div class="item item-body text-center">
            <div>
              <b>30</b>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-33">
        <div class="card">
          <div class="item item-divider text-center">Quota left :</div>
          <div class="item item-body text-center">
            <div>
              <b>Rs. 1500.00</b>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-33">
        <div class="card">
          <div class="item item-divider text-center">Per day :</div>
          <div class="item item-body text-center">
            <div>
              <b>Rs. 50.00</b>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
          <span class="sr-only">40% Complete (success)</span>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
